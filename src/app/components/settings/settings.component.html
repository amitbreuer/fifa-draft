<div class="settings-container">
  <h1 class="main-title">⚽ FIFA Draft 🏆</h1>

  <p-card header="Draft Settings" class="settings-card">
    <div class="settings-content">
      <div class="field">
        <input
          id="draftName"
          type="text"
          pInputText
          [(ngModel)]="draftName"
          placeholder="Enter draft name"
        />
      </div>

      <p-divider></p-divider>

      <div class="field">
        <label for="numManagers">Number of Managers</label>
        <p-selectButton
          id="numManagers"
          [options]="managerOptions"
          [(ngModel)]="numManagers"
          (onChange)="updateManagerNames()"
          optionLabel="label"
          optionValue="value"
        ></p-selectButton>
      </div>

      <p-divider></p-divider>

      <div class="managers-section">
        <h3>Manager Names</h3>
        <div class="manager-inputs">
          @for (manager of managerNames; track $index; let i = $index) {
          <div class="field">
            <label [for]="'manager' + i">Manager {{ i + 1 }}</label>
            <input
              [id]="'manager' + i"
              type="text"
              pInputText
              [(ngModel)]="managerNames[i]"
              [placeholder]="'Enter manager name'"
            />
          </div>
          }
        </div>
      </div>

      <p-divider></p-divider>

      <div class="actions">
        <p-button
          label="Start Draft"
          icon="pi pi-play"
          [disabled]="!canStartDraft()"
          (onClick)="startDraft()"
          severity="success"
          [raised]="true"
        ></p-button>
      </div>
    </div>
  </p-card>
</div>
